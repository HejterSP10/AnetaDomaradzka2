    body {

        transition: background 0.5s, color 0.5s;
        background: #000000;

        text-decoration: none;
        background: linear-gradient(45deg,#000000,#ffffff);
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0 0 20px #ffffff;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        transition: transform 0.3s, box-shadow 0.3s, background 0.3s;

    /* Poziomy pstryczek */
    .switch {

        width: 150px;
        height: 50px;
        background: #444;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0 0 10px #222, 0 0 15px rgba(255,255,255,0.1);
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 0 0;
        z-index: 3;
    }

    .toggle {
        position: absolute;
        top: 45%;

        transition: background 0.5s;

    @keyframes twinkle {
